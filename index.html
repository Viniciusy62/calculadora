<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <main>

    <div class="container-header">
      <span id="screen-operations"></span>
      <div class="container-result">
        <span id="screen-equal">
          <img src="./assets/equalGray.svg" alt="Sinal de igual">
        </span>
        <span id="screen-result">0</span>
      </div>
    </div>

    <div class="container-body">
      <div class="contain-line">
        <button class="bt-gray CE" id="bt-ce">CE</button>
        <button class="bt-gray" id="bt-c">C</button>
        <button class="bt-gray" id="bt-percentage" value="%">
          <img src="./assets/percentage.svg" alt="Botão de porcentagem">
        </button>
        <button class="bt-purple" id="bt-divide" value="/">
          <img src="./assets/divide.svg" alt="Botão de dividir">
        </button">
      </div>

      <div class="contain-line">
        <button class="bt-gray numbers" value="7">7</button>
        <button class="bt-gray numbers" value="8">8</button>
        <button class="bt-gray numbers" value="9">9</button>
        <button class="bt-purple" id="bt-multiply" value="*">
          <img src="./assets/multiply.svg" alt="Botão de multiplicar">
        </button>
      </div>

      <div class="contain-line">
        <button class="bt-gray numbers" value="4">4</button>
        <button class="bt-gray numbers" value="5">5</button>
        <button class="bt-gray numbers" value="6">6</button>
        <button class="bt-purple" id="bt-subtract" value="-">
          <img src="./assets/subtraction.svg" alt="Botão de subtração">
        </button>
      </div>

      <div class="contain-line">
        <button class="bt-gray numbers" value="1">1</button>
        <button class="bt-gray numbers" value="2">2</button>
        <button class="bt-gray numbers" value="3">3</button>
        <button class="bt-purple" id="bt-sum" value="+">
          <img src="./assets/sum.svg" alt="Botão de somar">
        </button>
      </div>

      <div class="contain-line">
        <button class="bt-gray" id="bt-sum-subtract">
          <img src="./assets/sumSubtract.svg" alt="Botão de positivo e negativo">
        </button>
        <button class="bt-gray numbers" value="0">0</button>
        <button class="bt-gray" id="bt-dot">,</button>
        <button class="bt-equal" id="bt-equal">
          <img src="./assets/equal.svg" alt="Botão de igual">
        </button>
      </div>
    </div>

  </main>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
