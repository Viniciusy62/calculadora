<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <main>
    <head>
      <p>1+1</p>
      <span>=</span>
      <span>2</span>
    </head>
    <table>
      <tr>
        <td>CE</td>
        <td>C</td>
        <td>
          <img src="./assets/percentage.svg" alt="Botão de porcentagem">
        </td>
        <td>
          <img src="./assets/divide.svg" alt="Botão de dividir">
        </td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>
          <img src="./assets/multiply.svg" alt="Botão de multiplicar">
        </td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>
          <img src="./assets/subtraction.svg" alt="Botão de subtração">
        </td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>
          <img src="./assets/sum.svg" alt="Botão de somar">
        </td>
      </tr>
      <tr>
        <td>
          <img src="./assets/sumSubtract.svg" alt="Botão de positivo e negativo">
        </td>
        <td>0</td>
        <td>,</td>
        <td>
          <img src="./assets/equal.svg" alt="Botão de igual">
        </td>
      </tr>
    </table>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
