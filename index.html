<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <main>
    <div class="container-header">
      <span id="screen-operators">1 + 1</span>
      <div class="container-result">
        <span id="screen-equal">
          <img src="./assets/equalGray.svg" alt="Sinal de igual">
        </span>
        <span id="screen-result">2</span>
      </div>
    </div>
    <table>
      <tr>
        <td class="bt-gray CE">CE</td>
        <td class="bt-gray">C</td>
        <td class="bt-gray">
          <img src="./assets/percentage.svg" alt="Botão de porcentagem">
        </td>
        <td class="bt-purple">
          <img src="./assets/divide.svg" alt="Botão de dividir">
        </td>
      </tr>
      <tr>
        <td class="bt-gray">7</td>
        <td class="bt-gray">8</td>
        <td class="bt-gray">9</td>
        <td class="bt-purple">
          <img src="./assets/multiply.svg" alt="Botão de multiplicar">
        </td>
      </tr>
      <tr>
        <td class="bt-gray">4</td>
        <td class="bt-gray">5</td>
        <td class="bt-gray">6</td>
        <td class="bt-purple">
          <img src="./assets/subtraction.svg" alt="Botão de subtração">
        </td>
      </tr>
      <tr>
        <td class="bt-gray">1</td>
        <td class="bt-gray">2</td>
        <td class="bt-gray">3</td>
        <td class="bt-purple">
          <img src="./assets/sum.svg" alt="Botão de somar">
        </td>
      </tr>
      <tr>
        <td class="bt-gray">
          <img src="./assets/sumSubtract.svg" alt="Botão de positivo e negativo">
        </td>
        <td class="bt-gray">0</td>
        <td class="bt-gray">,</td>
        <td class="bt-equal">
          <img src="./assets/equal.svg" alt="Botão de igual">
        </td>
      </tr>
    </table>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>

</html>
